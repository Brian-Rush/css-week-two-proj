<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title></title>
  </head>
  <body>
    <header>
      <button id="hamburger" type="button" name="hamburger-button">
        <img src="img/hamburger.png" alt="">
      </button>
      <img id="wordmark" src="img/think.png" alt="think with Google logo">
      <button id="search" type="button" name="search-button">
        <img src="img/search.png" alt="magnifying glass icon">
      </button>
    </header>
  </body>
</html>
